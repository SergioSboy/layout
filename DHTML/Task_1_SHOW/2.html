<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <script>
        function changeCase(str) {
            let result = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] === str[i].toUpperCase()) {
                    result += str[i].toLowerCase();
                } else {
                    result += str[i].toUpperCase();
                }
            }
            return result;
        }

        console.log(changeCase("Lower OR Upper")); 
    </script>
</head>

<body>
    <h1>Написать функцию, которая в строке, переданной в качестве аргумента, изменяет на противоположный регистры всех символов (например, для строки "Lower OR Upper" должны получить "lOWERoruPPER"). </h1>
</body>

</html>
